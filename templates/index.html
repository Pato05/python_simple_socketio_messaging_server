<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="room">
            {% for message in messages %}<div><b>{{ message['from'] }}: </b>{{ message['value'] }}</div>{% endfor %}
        </div>
        <input type="text" id="message">
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js" defer></script>
    <script src="chat.js" defer></script>
</body>
</html>
